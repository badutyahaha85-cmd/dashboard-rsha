            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .linktree-btn {

            border-radius: 50px;
            color: #047857;
            font-size: 15px;

            cursor: pointer;
            transition: all 0.3s;

        .linktree-btn:hover {

        .footer {

const namespace = "dashboard-rsha";  // nama unik situs
const key = "visitorcount";

function updateVisitorCount() {
  fetch(`https://api.countapi.xyz/get/${namespace}/${key}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("visitor-count").textContent = data.value;
    })
    .catch(() => {
      document.getElementById("visitor-count").textContent = "0";
    });
}

     function hitVisitor() {
       fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
         .then(res => res.json())
         .then(data => {
           document.getElementById("visitor-count").textContent = data.value;
           localStorage.setItem("hasVisited", "true");
         })
         .catch(() => {
           console.log("CountAPI failed, falling back to local counter.");
           // Fallback: Use localStorage for a simple counter
           let count = parseInt(localStorage.getItem("localVisitorCount") || "0") + 1;
           localStorage.setItem("localVisitorCount", count);
           document.getElementById("visitor-count").textContent = count;
           localStorage.setItem("hasVisited", "true");
         });
     }
