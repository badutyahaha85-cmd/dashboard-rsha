<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>RSHAjombang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 340px;
      background: linear-gradient(
          180deg,
          #34d399 0%,
          #10b981 40%,
          #059669 70%,
          #047857 100%
      );
      border-radius: 32px;
      padding: 30px;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
                  rgba(0, 0, 0, 0.12) 0px -12px 30px,
                  rgba(0, 0, 0, 0.12) 0px 4px 6px,
                  rgba(0, 0, 0, 0.17) 0px 12px 13px,
                  rgba(0, 0, 0, 0.09) 0px -3px 5px;
      position: relative;
      display: flex;
      flex-direction: column;
      transition: all 0.5s ease-in-out;
    }

    .card:hover {
      box-shadow: rgba(0, 0, 0, 0.3) 0px 60px 60px,
                  rgba(0, 0, 0, 0.2) 0px 10px 30px,
                  rgba(0, 0, 0, 0.15) 0px 4px 8px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding-top: 40px;
    }

    .logo-container {
      width: 145px;
      height: 145px;
      background: white;
      border-radius: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }


       .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
    
    .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
    }

    .hospital-name {
      color: white;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* Tombol umum */
    .instagram-btn {
      width: 100%;
      padding: 18px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      margin-bottom: 15px;
    }

    .instagram-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* ðŸ”˜ Tombol bulat sosial media */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .social-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* ðŸŒˆ Warna khusus */
    .social-btn.instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }

    .social-btn.facebook {
      background: #1877f2;
    }

    .social-btn.tiktok {
      background: #000000;
    }

    .social-btn.location {
      background: #e63946;
    }

    /* Hover efek glow */
    .social-btn:hover {
      transform: translateY(-4px) scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
    }

    .spacer {
      flex: 1;
    }

    .footer {
      display: flex;
      justify-content: center;
      color: white;
      font-size: 13px;
      opacity: 0.9;
      margin-top: 20px;
    }

    @media (max-width: 400px) {
      .card {
        max-width: 100%;
        border-radius: 24px;
      }

      .hospital-name {
        font-size: 22px;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <div class="logo-container">
        <div class="logo">
          <img src="./logo.png" alt="Logo RSHAjombang">
        </div>
      </div>

      <h1 class="hospital-name">RS HASYIM ASY'ARI TEBUIRENG</h1>

      <a href="#" class="instagram-btn" onclick="copyText(event)">
        <i class="fa-solid fa-phone"></i> 03213088030
      </a>
      <a href="https://api.whatsapp.com/send?phone=6282139748501&text=" class="instagram-btn">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://api.whatsapp.com/send/?phone=6281225111533&text&type=phone_number&app_absent=0" class="instagram-btn">
        <i class="fa-solid fa-truck-medical"></i> Ambulan
      </a>
      <a href="https://api.whatsapp.com/send/?phone=6282224344438&text&type=phone_number&app_absent=0" class="instagram-btn">
        <i class="fa-solid fa-comment-dots"></i> Pengaduan
      </a>

      <!-- ðŸ”˜ Tombol sosial media -->
      <div class="social-buttons">
        <a href="https://www.instagram.com/rs.hasyimasyari/?hl=en" class="social-btn instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/rs.hasyimasyari" class="social-btn facebook">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.tiktok.com/@rs.hasyimasyari" class="social-btn tiktok">
          <i class="fa-brands fa-tiktok"></i>
        </a>
        <a href="https://maps.app.goo.gl/3kSM5VbqRNQEDLLK6" class="social-btn location">
          <i class="fa-solid fa-location-dot"></i>
        </a>
      </div>

      <div class="footer">
        <p><b>by IT RSHA Tebuireng</b></p>
      </div>
    </div>
  </div>
</body>
</html>
